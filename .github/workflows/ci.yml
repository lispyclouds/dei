name: Test

on:
  push:
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: "ubuntu-latest"
    env:
      GOEXPERIMENT: jsonv2

    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v5"

      - uses: actions/setup-go@v6
        with:
          go-version: "^1.25"

      - name: Run tests
        run: |
          go test -v ./...
